<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbiepedia &hearts;</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/28bd3deec2.js"></script>
  </head>
  <body>

    <section id="navigation">

      <nav class="navigation">

        <div class="nav-logo">
          <i class="fas fa-heart fa-2x"></i>
        </div>

        <div class="nav-item">
          <a href="#content">Home</a>
        </div>

        <div class="nav-item">
          <a href="#submit">Submit</a>
        </div>

        <div class="nav-item">
          <a href="#footer">Contact</a>
        </div>


      </nav>
    </section>

    <section id="content">

      <div class="content-box">
        <img class="barbie-logo" src="images/barbie-logo-transparent.png" alt="Barbie Logo">
        <!-- drop down -->
        <select class="topics" name="topics">
          <option value="family">Family</option>
          <option value="pets">Pets</option>
          <option value="jobs">Jobs</option>
          <option value="movies/tv">Movies/TV</option>
          <option value="games">Games</option>
          <option value="pics/download">Pictures & Downloads</option>
          <option value="other">Other</option>
        </select>
        <!-- random button -->
        <button class="random-topic" type="button" name="random">Random</button>
      </div>

    </section>

    <section id="submit">

    </section>

    <section id="footer">

    </section>

  </body>
</html>
